<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Vulnerability Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/scripts.js" defer></script>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <style>
   body {
  background-color: #121212;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  padding-top: 70px; /* Pushes content below fixed navbar */
  min-height: 100vh;
}

.hero {
  text-align: center;
  padding: 20px;
  background: #1a1a1a;
  width: 100%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.hero h1 {
  font-size: 2rem;
  margin: 0;
}

.register-container {
  background: #1e1e1e;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  width: 350px;
  text-align: center;
  margin: 50px auto; /* Centers it and pushes it below the navbar */
}

.form-control {
  background: #222;
  color: white;
  border: none;
  border-radius: 5px;
}

.form-control:focus {
  background: #333;
  color: white;
}

.btn-custom {
  background-color: #007bff;
  color: white;
  padding: 12px;
  border-radius: 5px;
  transition: 0.3s;
  width: 100%;
  margin-top: 10px;
}

.btn-custom:hover {
  background-color: #0056b3;
}

.login-link {
  margin-top: 10px;
  font-size: 14px;
}

.login-link a {
  color: #007bff;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}


  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Create Your Account</h1>
  </header>

  <!-- Registration Form -->
  <div class="register-container">
    <h2 class="mb-3">Register for Access</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="FirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="FirstName" placeholder="Enter your first name" required>
      </div>
      <div class="mb-3">
        <label for="LastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="LastName" placeholder="Enter your last name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        <ul id="passwordChecklist" style="text-align: left; padding-left: 20px; font-size: 0.85rem; color: #ccc; margin-top: 5px; display: none;">
          <li id="length">At least 8 characters</li>
          <li id="upper">At least one uppercase letter</li>
          <li id="lower">At least one lowercase letter</li>
          <li id="number">At least one number</li>
          <li id="special">At least one special character</li>
        </ul>
      </div>
      <div class="d-flex flex-column flex-sm-row gap-2">
        <button type="submit" class="btn btn-custom" id="registerBtn" disabled>Register</button>

        <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html';">Login</button>
      </div>
    </form>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.getElementById("password");
      const registerBtn = document.getElementById("registerBtn");
      const checklistElement = document.getElementById("passwordChecklist");
      const registrationForm = document.getElementById("registrationForm");
  
      const checklist = {
        length: document.getElementById("length"),
        upper: document.getElementById("upper"),
        lower: document.getElementById("lower"),
        number: document.getElementById("number"),
        special: document.getElementById("special")
      };
  
      function validatePassword(password) {
        const rules = {
          length: password.length >= 8,
          upper: /[A-Z]/.test(password),
          lower: /[a-z]/.test(password),
          number: /[0-9]/.test(password),
          special: /[\W_]/.test(password)
        };
  
        for (let key in rules) {
          checklist[key].style.color = rules[key] ? "#28a745" : "#ff4d4d";
        }
  
        const allValid = Object.values(rules).every(Boolean);
        registerBtn.disabled = !allValid;
      }
  
      passwordInput.addEventListener("input", function () {
        if (passwordInput.value.length > 0) {
          checklistElement.style.display = "block";
        } else {
          checklistElement.style.display = "none";
        }
        validatePassword(passwordInput.value);
      });
  
      // üîÅ Registration form submission logic
      registrationForm.addEventListener("submit", function (e) {
        e.preventDefault();
  
        const firstName = document.getElementById("FirstName").value.trim();
        const lastName = document.getElementById("LastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        

        window.location.href = "login.html";
  
        fetch("http://localhost:5000/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ firstName, lastName, email, password })
        })
          .then(res => {
            if (!res.ok) throw new Error("Registration failed");
            return res.json();
          })
          .then(data => {
            alert("Registration successful! Redirecting to login...");
            window.location.href = "login.html";
            
          });
          
      });
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
  
        // üîÅ Manually run the login logic after navbar is loaded
        const name = sessionStorage.getItem("firstName");
        const welcomeSpan = document.getElementById("userWelcome");
        const loggedInMenu = document.getElementById("loggedInMenu");
        const guestMenu = document.getElementById("guestMenu");
  
        if (name) {
          if (welcomeSpan) welcomeSpan.innerText = name;
          if (loggedInMenu) loggedInMenu.style.display = "block";
          if (guestMenu) guestMenu.style.display = "none";
        } else {
          if (welcomeSpan) welcomeSpan.innerText = "";
          if (loggedInMenu) loggedInMenu.style.display = "none";
          if (guestMenu) guestMenu.style.display = "block";
        }
      });
  
    function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }
  </script>
  
</body>
</html>
