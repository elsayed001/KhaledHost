<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vulnerability Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: #1a1a1a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .contact-container {
            margin-top: 40px;
            max-width: 800px;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .form-control:focus {
            background: #333;
            color: white;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }
        .contact-info i {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<body>
    <div id="navbar-container"></div>
</body>


<!-- Hero Section -->
<header class="hero">
    <h1>Contact Us</h1>
    <p>Need help? Have questions? Reach out to us!</p>
</header>

<!-- Contact Form Section -->
<div class="container contact-container">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <form id="contactForm">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Send Message</button>
    </form>
</div>

<!-- Contact Information -->
<div class="container contact-info">
    <div class="row">
        <div class="col-md-4">
            <i class="fas fa-envelope"></i>
            <p>Email: Add email</p>
        </div>
        <div class="col-md-4">
            <i class="fas fa-phone"></i>
            <p>Phone: Add phone number</p>
        </div>
        <div class="col-md-4">
            <i class="fas fa-map-marker-alt"></i>
            <p>Address: add addressS</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 Vulnerability Simulation. All Rights Reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
  
        // üîÅ Manually run the login logic after navbar is loaded
        const name = sessionStorage.getItem("firstName");
        const welcomeSpan = document.getElementById("userWelcome");
        const loggedInMenu = document.getElementById("loggedInMenu");
        const guestMenu = document.getElementById("guestMenu");
  
        if (name) {
          if (welcomeSpan) welcomeSpan.innerText = name;
          if (loggedInMenu) loggedInMenu.style.display = "block";
          if (guestMenu) guestMenu.style.display = "none";
        } else {
          if (welcomeSpan) welcomeSpan.innerText = "";
          if (loggedInMenu) loggedInMenu.style.display = "none";
          if (guestMenu) guestMenu.style.display = "block";
        }
      });
  
    function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
