<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Vulnerability Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .leaderboard-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
            margin-bottom: 30px;
        }
        .top-user {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: black;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
        }
        .chart-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<body>
    <div id="navbar-container"></div>
</body>


<!-- Main Content -->
<div class="container">
    <h1 class="text-center my-4">Leaderboard</h1>

                <tbody>

    <!-- Performance Chart -->
    <div class="chart-container">
        <h3 class="text-center">Performance Chart</h3>
        <canvas id="leaderboardChart"></canvas>
    </div>
</div>

<script>
    // Chart.js Bar Chart for Performance
    var ctx = document.getElementById('leaderboardChart').getContext('2d');
    var leaderboardChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Dema', 'Sara', 'Sultan', 'Khalid'],
            datasets: [{
                label: 'Total Points',
                data: [1500, 1200, 900, 800],
                backgroundColor: ['#FFD700', '#C0C0C0', '#CD7F32', '#4bc0c0'],
                borderColor: ['#FFD700', '#C0C0C0', '#CD7F32', '#4bc0c0'],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
