<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Vulnerability Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 70px;
      min-height: 100vh;
    }
    .hero {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .hero h1 {
      font-size: 2rem;
      margin: 0;
    }
    .login-container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      margin: 50px auto;
    }
    .form-control {
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .form-control:focus {
      background: #333;
      color: white;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border-radius: 5px;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
    }
    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div id="navbar-container"></div>
<header class="hero">
  <h1>Login to Your Account</h1>
</header>

<div class="login-container">
  <h2 class="mb-3">Access the Vulnerability Simulator</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-custom">Login</button>
    <p class="forgot-password"><a href="password.html">Forgot Password?</a></p>
    <button type="button" class="btn btn-custom btn-secondary" onclick="window.location.href='register.html';">Sign Up</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");

    if (loginForm) {
      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim().toLowerCase();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("Both email and password are required.");
          return;
        }

        try {
          const response = await fetch("http://localhost:5000/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          if (response.ok) {
            const result = await response.json();
            alert(`Welcome, ${result.firstName || "User"}!`);

            sessionStorage.setItem("token", result.token);
            sessionStorage.setItem("firstName", result.firstName);
            sessionStorage.setItem("lastName", result.lastName);
            sessionStorage.setItem("email", email);

            window.location.href = "Dashboard.html";
          } else {
            const error = await response.json();
            alert(`Login failed: ${error.message || "Invalid credentials"}`);
          }
        } catch (error) {
          console.error("Error during login:", error);
          alert("An error occurred while logging in. Please try again later.");
        }
      });
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-container").innerHTML = html;

      const name = sessionStorage.getItem("firstName");
      const welcomeSpan = document.getElementById("userWelcome");
      const loggedInMenu = document.getElementById("loggedInMenu");
      const guestMenu = document.getElementById("guestMenu");

      if (name) {
        if (welcomeSpan) welcomeSpan.innerText = name;
        if (loggedInMenu) loggedInMenu.style.display = "block";
        if (guestMenu) guestMenu.style.display = "none";
      } else {
        if (welcomeSpan) welcomeSpan.innerText = "";
        if (loggedInMenu) loggedInMenu.style.display = "none";
        if (guestMenu) guestMenu.style.display = "block";
      }
    });

  function logout() {
    sessionStorage.clear();
    window.location.href = "login.html";
  }
</script>
</body>
</html>
