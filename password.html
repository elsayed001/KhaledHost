<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Vulnerability Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .hero {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
        }
        .hero h1 {
            font-size: 2rem;
            margin: 0;
        }
        .reset-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        .form-control {
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .form-control:focus {
            background: #333;
            color: white;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .return-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .return-link a {
            color: #007bff;
            text-decoration: none;
        }
        .return-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<header class="hero">
    <h1>Reset Your Password</h1>
</header>

<!-- Password Reset Form -->
<div class="reset-container">
    <h2 class="mb-3">Enter your email</h2>
    <p class="small mb-3 text-muted">We will send you a link to reset your password.</p>
    <form id="resetForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-custom">Reset Password</button>
        <p class="return-link"><a href="login.html">Return to Login</a></p>
        <p class="return-link"><a href="register.html">Need an account? Sign up!</a></p>
    </form>
</div>

<script>
    document.getElementById("resetForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("A password reset link has been sent to your email.");
        document.getElementById("resetForm").reset();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
